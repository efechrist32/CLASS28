<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>The JavaScript String() Method</h1>
    <p>The String() method can convert a number to a string.</p>
    <p id="num"></p>
    <p id="str"></p>
    <script>
        var x=80;
        var y=0;
        document.getElementById("num").innerHTML=x+y;
        document.getElementById("str").innerHTML=String(x)+String(y); //Does not add because it i a string. It concadenates
    </script>
</body>
</html>
